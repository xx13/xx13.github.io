<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Iframe Scrolling</title>
  <style>
    body, html {
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>

  <div style="width:50%;height: 100%; background-color: red;float: left;">
    123
  </div>

  <div style="width:50%;height: 100%; background-color: yellow;float: right;overflow: auto;
       -webkit-overflow-scrolling: touch;">
    <iframe src="https://fr.wikipedia.org/wiki/Main_Page" width="100%" height="100%"/>
  </div>

</body>

</html>
